<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ppm-pnr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            margin-bottom: 40px;
        }
        .post h1 {
            margin-top: 0;
        }
        .post iframe {
            display: block;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <h1>High Mean Photon Number</h1>
            <p>High mean photon number distributions spaced by 50 ps</p>
            <iframe src="./3_high_mfn.html" onload="resizeIframe(this)" scrolling="no"></iframe>
            <br>
            <h1>Separated Photon Number Components</h1>
            <p>Each photon number distribution made from a family of 1 or more gaussians</p>
            <iframe src="./normalized_photon_groupings.html" onload="resizeIframe(this)" scrolling="no"></iframe>
            <script>
                function resizeIframe(iframe) {
                    iframe.style.height = iframe.contentWindow.document.documentElement.scrollHeight + 'px';
                }
            </script>
        </div>
    </div>
</body>
</html>
